services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  kafka-demo:
    build: ./kafka-demo
    depends_on:
      - kafka
    ports:
      - "8080:8080"

  consumer1:
    build: ./consumer1
    depends_on:
      - kafka
    ports:
      - "8081:8081"

  consumer2:
    build: ./consumer2
    depends_on:
      - kafka
    ports:
      - "8082:8082"
